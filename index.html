<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>votevote</title>
    <link href="./styles/votevote.css" rel="stylesheet">
    <script src="./app.js" defer></script>
</head>

<body>
    <header>

    </header>

    <main>
        <section class='interactive-input'>
            <!-- a drop down and a button to add voters or candidates.
            Voters are added as circles to a box. They can be clicked 
            on to be removed -->
            <div class='wrapper'>
                <select id='select-candidates'></select>
                <button id='button-candidates'>add</button>
            </div>
            <div class='roster' id='roster-candidates'></div>

            <div class='wrapper'>
                <select id='select-voters'></select>
                <button id='button-voters'>add</button>
            </div>
            <div class='roster' id='roster-voters'></div>
        </section>

        <section class='interactive-output'>
            hello
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
